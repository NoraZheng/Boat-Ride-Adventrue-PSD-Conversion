<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400i|Roboto:400,700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./styles/style.css">
   <script src="https://kit.fontawesome.com/01c2321f5b.js"></script>
   <title>Nora-Zheng-Contact</title>
</head>

<body>
   <header class="contact-header">
      <div class="wrapper header-flex-container">
         <nav>
            <input name="bar-menu" class="bar-menu" id="bar-menu" type="checkbox">
            <label class="bar-menu" for="bar-menu">
               <span class="sr-only">navigation menu</span>
               <i class="fas fa-bars"></i>
            </label>
            <ul class="bar-menu bar-menu-links">
               <li class="bar-menu-link"><a href="./index.html">Home</a></li>
               <li class="bar-menu-link"><a href="#about">About</a></li>
               <li class="bar-menu-link"><a href="./blog.html">Blog</a></li>
               <li class="bar-menu-link"><a href="./contact.html">Contact</a></li>
            </ul>
            <ul class="nav-bar">
               <li class="nav-bar-link"><a href="./index.html">Home</a></li>
               <li class="nav-bar-link"><a href="#about">About</a></li>
               <li class="nav-bar-link"><a href="./blog.html">Blog</a></li>
               <li class="nav-bar-link"><a href="./contact.html">Contact</a></li>
            </ul>
         </nav>
         <h1 class="contact-h1">Get in touch</h1>
      </div>
   </header>
   <main class="contact-main">
      <div class="wrapper contact-flex-container">
         <div class="contact-box">
            <ul class="social-links">
               <li class="social-icon">
                  <a class="social-link" href=""><span class="sr-only">our facebook</span><i
                        class="fab fa-facebook-f"></i></a>
               </li>
               <li class="social-icon">
                  <a class="social-link" href=""><span class="sr-only"> our instagram</span><i
                        class="fab fa-instagram"></i></a>
               </li>
               <li class="social-icon">
                  <a class="social-link" href=""><span class="sr-only">our twitter</span><i
                        class="fab fa-twitter"></i></a>
               </li>
               <li class="social-icon">
                  <a class="social-link" href=""><span class="sr-only"> our whatsapp</span><i
                        class="fab fa-whatsapp"></i></a>
               </li>
            </ul>
            <p>info@email.com</p>
            <p>123- 456 -7890
               <br>123 Queen Street West, Unit 10
               <br>Toronto, Ontario
               <br>M5V 2D5
            </p>
         </div>
         <form action="" class="contact-form">
            <label for="name" class="visually-hidden">name</label>
            <input type="text" name="message-name" id="name" placeholder="Name">
            <label for="email" class="visually-hidden">email address</label>
            <input type="email" name="message-email" id="email" placeholder="Email address">
            <label for="message" class="visually-hidden"></label>
            <textarea name="message" id="message" cols="30" rows="8" placeholder="Message"></textarea>
            <input type="submit" name="message-submit" value="submit">
         </form>
      </div>
      <!-- end of main wrapper -->
   </main>
   <footer>Copyright &#169; 2019 HackerYou</footer>
</body>

</html>
