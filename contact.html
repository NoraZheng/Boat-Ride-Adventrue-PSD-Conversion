<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400i|Roboto:400,700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./styles/style.css">
   <script src="https://kit.fontawesome.com/01c2321f5b.js"></script>
   <title>Nora-Zheng-Contact</title>
</head>

<body>
   <header class="contact-header">
      <div class="wrapper">
         <nav>
            <ul class="nav-bar">
               <li class="nav-bar-links"><a href="./home.html">Home</a></li>
               <li class="nav-bar-links"><a href="#about">About</a></li>
               <li class="nav-bar-links"><a href="./blog.html">Blog</a></li>
               <li class="nav-bar-links"><a href="./contact.html">Contact</a></li>
            </ul>
         </nav>
         <h1>Get in touch</h1>
      </div>
   </header>
   <main class="contact-main">
      <div class="contact-box">
         <ul class="social-links">
            <li class="social-icon">
               <a href=""><span class="sr-only">our facebook</span><i></i></a>
            </li>
            <li class="social-icon">
               <a href=""><span class="sr-only"> our instagram</span><i></i></a>
            </li>
            <li class="social-icon">
               <a href=""><span class="sr-only">our twitter</span><i></i></a>
            </li>
            <li class="social-icon">
               <a href=""><span class="sr-only"> our whatsapp</span><i></i></a>
            </li>
         </ul>
         <p>info@email.com</p>
         <p>123- 456 -7890
            <br>123 Queen Street West, Unit 10
            <br>Toronto, Ontario
            <br>M5V 2D5
         </p>
      </div>
      <form action="" class="contact-form">
         <label for="name" class="visuallyHidden">name</label>
         <input type="text" name="name" id="name" placeholder="Name">
         <label for="email">email address</label>
         <input type="email" name="email" id="email" placeholder="Email address">
         <label for="message"></label>
         <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
         <input type="submit" name="submit" value="submit">
      </form>
   </main>
   <footer>Copyright &#169; 2019 HackerYou</footer>
</body>

</html>
